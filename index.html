<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <title>yourHome - Login</title>
        <meta name="description" content="yourHome Login form" /> 
        <link rel="stylesheet" type="text/css" href="res/css/login.css" />
		<style>
			body {
				background: url(res/assets/texture.png);
			}
		</style>
    </head>
    <body>
			
			<section class="main">
				<form class="form">
					<h1><span class="sign-up">Sign up</span> or <span class="log-in">Log in</span></h1>
					<p class="float">
						<label for="login">Username</label>
						<input type="text" name="login" placeholder="Username or E-Mail">
					</p>
					<p class="float">
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="Password" class="showpassword">
					</p>
					<p class="clearfix"> 
						<a href="#" class="register">Register</a>    
						<input type="submit" name="submit" value="Log in">
					</p>
				</form>
			</section>
			
    </body>
</html>
